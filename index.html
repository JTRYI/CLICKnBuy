<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLICKnBuy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@100;200;300;400;600;700&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0badf2e8d3.js" crossorigin="anonymous"></script>
</head>

<body onload="getProducts()">
  <div class="header">
    <nav class="navbar" style="background-image: linear-gradient(to right, #4e4e4c , #000000);">
      <div class="container-fluid d-flex justify-content-end">
        <div class="d-flex align-items-center">
          <h2><a href="#"
              style="color: white; font-size: 12px; font-weight: bold; text-decoration: none; margin-right: 10px;"
              data-bs-toggle="modal" data-bs-target="#signUpModal" id="signUpMenu">Sign Up</a></h2>
          <span class="vertical-line"
            style="border-left: 1px solid white; height: 12px; margin-right: 10px; transform: translateY(4px);"
            id="verticalLineMenu"></span>
          <h2><a href="#"
              style="color: white; font-size: 12px; font-weight: bold; text-decoration: none; margin-right: 185px;"
              data-bs-toggle="modal" data-bs-target="#loginModal" id="loginMenu">Login</a></h2>


        </div>
      </div>
      <div class="container-fluid d-flex align-items-start justify-content-start">
        <a class="navbar-brand ms-2" href="#" style="color: white; font-size: 25px; transform: translateY(-10px);">
          <img src="images/LogoPic.png" alt="Logo" width="60" height="40" class="d-inline-block align-text-middle"
            style="margin-left: 120px;">
          CLICKnBuy
        </a>
        <form class="d-flex custom-search" role="search">
          <input class="form-control form-control-sm me-2 search-input" type="search" placeholder="Search"
            aria-label="Search" style="background-color: #dbdbdb;" id="searchInput">
        </form>

        <div class="dropdown profile-dropdown" id="profileMenu">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Profile
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">My Account</a></li>
            <li><a class="dropdown-item" href="#" onclick="logoutMe()">Logout</a></li>
          </ul>
        </div>
        <a href="shopping-cart.html"><img src="images/shopping-cart.png" alt="Cart" width="30" height="25"
            style="margin-left: 10px;"></a>

      </div>

    </nav>

  </div>

  <div class="carousel">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="images/electronics.jpg" class="d-block" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="images/gaming-equipment.jpg" class="d-block" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/clothes.jpeg" class="d-block" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="products-section" id="proSec">
    <div class="categories-navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#proSec" onclick="listAllProducts()">All Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#proSec" onclick="listMenFashionProducts()">Men's Fashion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#proSec" onclick="listWomenFashionProducts()">Women's Fashion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#proSec" onclick="listKidsFashionProducts()">Kid's Fashion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#proSec" onclick="listGamingProducts()">Gaming</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#proSec" onclick="listWatchProducts()">Watches</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#proSec" onclick="listMenShoesProducts()">Men's Shoes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#proSec" onclick="listWomenShoesProducts()">Women's Shoes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#proSec" onclick="listMobileGadgetsProducts()">Mobile & Gadgets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#proSec" onclick="listTravelProducts()">Travel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Displays thumbnails of the products here -->
    <div id="productsTable" class="row"></div>
  </div>

  <!-- Sign Up Modal below-->
  <div w3-include-html="sign-up-modal.html"></div>
  <!-- Login Modal below-->
  <div w3-include-html="login-modal.html"></div>
  <!-- New Address Modal below-->
  <div w3-include-html="new-address-modal.html"></div>
  <!-- Payment Modal below-->
  <div w3-include-html="payment-modal.html"></div>
  <!-- Add Review Modal below-->
  <div w3-include-html="add-review-modal.html"></div>
  <!-- Edit Review Modal below-->
  <div w3-include-html="edit-review-modal.html"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
  <script src="js/ms1-products.js"></script>
  <script src="js/ms2-users.js"></script>
  <script src="js/ms3-reviews.js"></script>
  <script src="js/check-token.js"></script>
  <script src="js/loadingProfile.js"></script>

  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
  </script>

</body>



</html>
