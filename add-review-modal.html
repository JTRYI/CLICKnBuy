<div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="addReviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg custom-add-review-mod">
        <div class="modal-content">
            <div class="modal-header add-review-header">
                <h1 class="modal-title-add-review fs-5" id="addReviewModalLabel">Add a Review</h1>
            </div>
            <div class="modal-body add-review-body">
                <form>
                    <div class="mb-3">
                        <label for="Username" class="col-form-label">Username</label>
                        <input type="text" class="form-control add-review-form-control" id="addReviewUsername">
                    </div>
                    <div class="mb-3">
                        <label for="Review" class="col-form-label">Review</label>
                        <textarea class="form-control add-review-form-control" id="addReview" rows="5"></textarea>
                    </div>
                    
                        <label for="popcorn" class="col-form-label rating-label">Rating:</label>
                        <img src="images/bw-star.png"  class="pop" value="1" onmouseover="rateIt(this)" />
                        <img src="images/bw-star.png"  class="pop" value="2" onmouseover="rateIt(this)" />
                        <img src="images/bw-star.png"  class="pop" value="3" onmouseover="rateIt(this)" />
                        <img src="images/bw-star.png"  class="pop" value="4" onmouseover="rateIt(this)" />
                        <img src="images/bw-star.png"  class="pop" value="5" onmouseover="rateIt(this)" />
                    
                   
                    <div class="footer-add-review">
                        <button type="button" class="btn submit-button">Add</button>
                        <button type="button" class="btn cancel-button" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                        
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
