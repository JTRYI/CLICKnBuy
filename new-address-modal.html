<div class="modal fade" id="newAddressModal" tabindex="-1" aria-labelledby="newAddressModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-new-address-mod">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title-new-add fs-5" id="newAddressModalLabel">New Address</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body new-add-body">
                <p class="description">To place an order, please add a delivery address</p>
                <form>

                    <div class="mb-3">
                        <label for="Postal Code" class="col-form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                    <div class="mb-3">
                        <label for="Buildings,Streets" class="col-form-label">Buildings, Streets..</label>
                        <input type="text" class="form-control" id="buildings">
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="Unit No" class="col-form-label">Unit No</label>
                            <input type="text" class="form-control" id="unitNo">
                        </div>
                    </div>
                    <div class="footer-add">
                        <button type="button" class="btn submit-button" onclick="newAddress()">Submit</button>
                        <button type="button" class="btn cancel-button" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                        
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
